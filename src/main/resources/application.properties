#enable the actuator endpoints for health, metrics, and prometheus.
management.endpoints.web.exposure.include=health,metrics,prometheus,liveness
opentracing.jaeger.log-spans = false
server.servlet.context-path = /micro
spring.application.name=customer
spring.application.cloudant.protocol=${COUCHDB_PROTOCOL}
spring.application.cloudant.username=${COUCHDB_USERNAME}
spring.application.cloudant.password=${COUCHDB_PASSWORD}
spring.application.cloudant.host=${COUCHDB_HOST}
spring.application.cloudant.port=${COUCHDB_PORT}
spring.application.cloudant.database:${COUCHDB_DATABASE}
spring.application.cloudant.sharedSecret:${COUCHDB_HS256_KEY}
